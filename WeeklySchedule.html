<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>برنامه هفتگی علی</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3a0ca3;
      --accent-color: #f72585;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --gray-color: #6c757d;
      --success-color: #4cc9f0;
      --card-bg: rgba(255, 255, 255, 0.9);
      --shadow: 0 10px 20px rgba(0,0,0,0.1);
      --transition: all 0.3s ease;
    }

    .dark-mode {
      --primary-color: #4895ef;
      --secondary-color: #560bad;
      --accent-color: #f72585;
      --light-color: #121212;
      --dark-color: #f8f9fa;
      --gray-color: #adb5bd;
      --card-bg: rgba(30, 30, 30, 0.9);
      --shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Vazir', sans-serif;
      direction: rtl;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      padding: 0;
      color: var(--dark-color);
      transition: var(--transition);
      min-height: 100vh;
    }

    .dark-mode body {
      background: linear-gradient(135deg, #121212 0%, #1a1a2e 100%);
    }

    header {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
      padding: 1.5rem;
      text-align: center;
      box-shadow: var(--shadow);
      position: relative;
      border-radius: 0 0 20px 20px;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path fill="rgba(255,255,255,0.1)" d="M0,0 L100,0 L100,100 Q50,80 0,100 Z"></path></svg>');
      background-size: 100% 100%;
      pointer-events: none;
    }

    header h1 {
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
      position: relative;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    #datetime {
      font-size: 1rem;
      margin-top: 0.5rem;
      position: relative;
      opacity: 0.9;
    }

    #digital-clock {
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 3px;
      margin: 1.5rem 0;
      background: rgba(0,0,0,0.1);
      display: inline-block;
      padding: 0.5rem 1.5rem;
      border-radius: 10px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
    }

    section {
      padding: 1.5rem;
      max-width: 1000px;
      margin: 2rem auto;
    }

    .section-title {
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      position: relative;
      padding-right: 15px;
      font-size: 1.5rem;
    }

    .section-title::after {
      content: '';
      position: absolute;
      right: 0;
      bottom: -5px;
      width: 50px;
      height: 3px;
      background: var(--accent-color);
      border-radius: 3px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
      background: var(--card-bg);
      box-shadow: var(--shadow);
      border-radius: 12px;
      overflow: hidden;
      transition: var(--transition);
    }

    th, td {
      border: 1px solid rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: right;
      transition: var(--transition);
    }

    th {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      font-weight: bold;
      position: sticky;
      top: 0;
      text-align: center;
    }

    tr:nth-child(even) {
      background-color: rgba(0,0,0,0.03);
    }

    .dark-mode tr:nth-child(even) {
      background-color: rgba(255,255,255,0.03);
    }

    tr:hover {
      background-color: rgba(67, 97, 238, 0.1);
    }

    .card {
      background: var(--card-bg);
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
      border-radius: 12px;
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    .dark-mode .card:hover {
      box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    }

    .checklist-item {
      margin-bottom: 0.75rem;
      padding: 0.75rem;
      background: rgba(0,0,0,0.02);
      border-radius: 8px;
      display: flex;
      align-items: center;
      transition: var(--transition);
    }

    .dark-mode .checklist-item {
      background: rgba(255,255,255,0.05);
    }

    .checklist-item:hover {
      background: rgba(67, 97, 238, 0.1);
    }

    .checklist-item input[type="checkbox"] {
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid var(--gray-color);
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
      position: relative;
      transition: var(--transition);
    }

    .checklist-item input[type="checkbox"]:checked {
      background-color: var(--success-color);
      border-color: var(--success-color);
    }

    .checklist-item input[type="checkbox"]:checked::after {
      content: '✓';
      position: absolute;
      color: white;
      font-size: 14px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 2px solid rgba(0,0,0,0.1);
      background: var(--card-bg);
      color: var(--dark-color);
      resize: none;
      transition: var(--transition);
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .dark-mode textarea {
      border-color: rgba(255,255,255,0.1);
    }

    .theme-toggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background: var(--primary-color);
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 100;
      transition: var(--transition);
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    .save-note {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      font-family: 'Vazir';
      transition: var(--transition);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .save-note:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .view-notes {
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      margin-right: 1rem;
      font-family: 'Vazir';
      transition: var(--transition);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .view-notes:hover {
      background: #d91a6a;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--success-color);
      color: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .notification.show {
      transform: translateY(0);
      opacity: 1;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      z-index: 1000;
      justify-content: center;
