<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali Chalaki - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --bg: #f8f9fa;
            --text: #2c3e50;
            --nav-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            text-align: center;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            padding: 1rem;
            max-width: 1200px;
            margin: 120px auto 0;
            overflow-y: auto;
            flex: 1;
            height: calc(100vh - 120px);
        }

        .service-card {
            background: var(--nav-bg);
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .theme-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: white;
        }

        .social-container {
            margin-top: 1rem;
        }

        .social-container a {
            color: white;
            font-size: 2rem;
            text-decoration: none;
        }

        footer {
            background: var(--primary);
            text-align: center;
            padding: 1rem;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Ali Chalaki</h1>
        <p>Data Scientist & Computer Science Instructor</p>
        <div class="social-container">
            <a href="https://t.me/Chalaki" target="_blank"><i class="fab fa-telegram-plane"></i></a>
        </div>
    </header>
    
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-lightbulb"></i>
    </button>

    <div class="services">
        <div class="service-card">Python Programming</div>
        <div class="service-card">Data Science</div>
        <div class="service-card">Mobile Apps</div>
        <div class="service-card">Game Developer</div>
        <div class="service-card">Web Design</div>
    </div>

    <footer>Â© 2024 Ali Chalaki - All Rights Reserved</footer>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.fa-lightbulb').classList.toggle('active');
        }
    </script>
</body>
</html>
